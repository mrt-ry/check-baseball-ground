name: selenium-github-actions
on: [push]
jobs:
  selenium:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.13'
          architecture: 'x64'
      - run: |
          pip install get-chrome-driver --upgrade
          pip install selenium
          python check_baseball_ground.py 