name: selenium-github-actions
on: 
  workflow_dispatch:
  schedule:
    - cron: '0 21 * * *'  # 毎日6時（UTC）に実行
    - cron: '0 9 * * *'   # 毎日18時（UTC）に実行
jobs:
  selenium:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Gitプッシュのために必要
    env:
      BASE_URL: ${{ secrets.BASE_URL }}
      LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
      LINE_GROUP_ID: ${{ secrets.LINE_GROUP_ID }}
      GAME_RECRUITMENT_URL: ${{ secrets.GAME_RECRUITMENT_URL }}
      MANAGEMENT_SCREEN_LOGIN_ID: ${{ secrets.MANAGEMENT_SCREEN_LOGIN_ID }}
      MANAGEMENT_SCREEN_PASSWORD: ${{ secrets.MANAGEMENT_SCREEN_PASSWORD }}
      GIT_REPO: ${{ secrets.GIT_REPO }}
      GITHUB_BRANCH: ${{ secrets.GIT_BRANCH }}
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/setup-python@v2
        with:
          python-version: '3.13'
          architecture: 'x64'
      - name: Install Chrome
        run: |
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
      - name: Install dependencies
        run: |
          pip install get-chrome-driver --upgrade
          pip install selenium beautifulsoup4 requests python-dotenv pillow
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      - name: Run script
        run: |
          python check_baseball_ground.py 